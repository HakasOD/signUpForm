<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <div class="hi">
                <img src="images/house-stark-6000432_1280.png" alt="Wolf logo">
                <h1>Wolfs Winter</h1>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="container help">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realise your deepst dreams.
            </p>
            <p>Sign up <span class="italics">now</span> to get started.</p>
            <p>You <span class="italics">know</span> you want to.</p>
        </div>  

        <section class="form">
            <form action="..xx" method="post">
                <div class="container colored">
                    <p>Let's do this!</p>
                    <div class="inputs">
                        <ul>
                            <li>
                                <p><label for="first-name"><span>FIRST NAME*</span></label></p>
                                <input type="text" id="first-name" name="firstName" required>
                            </li>
                            <li>
                                <p><label for="email">EMAIL</label></p>
                                <input type="email" id="email" name="email" required>
                            </li>
                            <li>
                                <p><label for="password">PASSWORD</label></p>
                                <input type="password" id="password" name="password"
                                minlength="8"> 
                            </li>
                        </ul>
             
                        <ul>
                            <li>
                                <p><label for="last-name"><span>LAST NAME*</span></label></p>
                                <input type="text" id="last-name" name="lastName" required>
                            </li>
                            <li>
                                <p><label for="phone-number">PHONE NUMBER</label></p>
                                <input type="tel" id="phone-number" name="phoneNumber">
                            </li>
                            <li>
                                <p><label for="confirm-password">CONFIRM PASSWORD</label></p>
                                <input type="password" id="confirm-password" name="confirmPassword"
                                minlength="8">
                            </li>
                        </ul>
                    
                    </div>
                </div> 
                <div class="container">
                    <button type="submit" class="button">Create Account</button>
                    <p>Already have an account? <a href="" class="login">Log in</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
